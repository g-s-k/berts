user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://client:8000;
            proxy_intercept_errors on;
            error_page 404 = @server;
        }

        location @server {
            proxy_pass http://server:8337;
        }
    }
}
